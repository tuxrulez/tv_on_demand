{% load thumbnail %}
<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>MegaMidia Box - Mobox</title>
    <link rel="stylesheet" href="/media/skins/{{ structure.skin.slug }}/base.css" type="text/css" />
</head>

<body>
    <div id="container">
        <div id="header">
            {% block header %}
                <h1>
                    {% thumbnail structure.skin.logo_url "160x260" as thumb %}
                        <img src="{{ thumb.url }}" alt="company logo" />
                    {% endthumbnail %}
                </h1>
            {% endblock %}
        </div>    
       
        <div id="content">      
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <script type="text/javascript" src="/media/js/j.js"></script>
    <script type="text/javascript" src="/media/js/base.js"></script>
</body>

</html>
