{% load i18n %}

{% for field in form.visible_fields %}

    {% if not field.name in exclude_list %}
        <p class="field-{{ field.name }}">
            <label for="{{ field.auto_id }}" {% if field.errors %}class="error"{% endif %}>
                <span>{{ field.label }}</span>
                {{ field }}
                {% if field.name == 'template' and instance %}
                    <a href="{{ instance.template.url }}">{% trans 'current template' %}</a>
                {% endif %}
                {% if field.errors %}
                    <em>{{ field.errors.0 }}</em>
                {% endif %}
            </label>
        </p>
    {% endif %}

{% endfor %}
